# Test Configuration - Disable LDAP and OAuth2 for testing
# Server Configuration
server.port=0
spring.main.web-application-type=servlet

# Application Information
spring.application.name=sample-proj-test

# H2 Database Configuration (for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (disabled for security in tests)
spring.h2.console.enabled=false

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Logging Configuration (reduced for tests)
logging.level.com.example.sampleproj=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.security=WARN

# Disable LDAP for tests (use mock values)
spring.ldap.urls=ldap://test:389
spring.ldap.base=dc=test,dc=com
spring.ldap.username=cn=test,dc=test,dc=com
spring.ldap.password=test

# LDAP Search Configuration (test values)
app.ldap.user-search-filter=(uid={0})
app.ldap.user-search-base=ou=people
app.ldap.group-search-base=ou=groups

# OAuth2 Configuration (test values)
spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

